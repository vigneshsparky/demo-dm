<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed 3D Services Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .service-section {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ecf0f1;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .services-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .services-heading {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .services-heading span {
            color: #3498db;
        }

        .services-subheading {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            perspective: 1000px;
            height: 400px;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .carousel-card {
            position: absolute;
            width: 300px;
            height: 350px;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -175px;
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, opacity 0.5s ease;
            backface-visibility: hidden;
        }

        .card-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.2rem;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #3498db;
            transition: all 0.3s ease;
        }

        .carousel-card:hover .card-icon {
            background-color: #3498db;
            color: #ffffff;
            transform: scale(1.1);
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .card-desc {
            color: #bdc3c7;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-link i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .card-link:hover {
            color: #e74c3c;
        }

        .card-link:hover i {
            transform: translateX(3px);
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .ctrl-btnS {
            background: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .ctrl-btnS:hover:not(:disabled) {
            background: #3498db;
            transform: scale(1.1);
        }

        .ctrl-btnS:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .carousel-indicators {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator-dot.active {
            background: #3498db;
            transform: scale(1.3);
        }

        @media (max-width: 900px) {
            .carousel-wrapper {
                height: 380px;
            }

            .carousel-card {
                width: 280px;
                height: 330px;
                margin-left: -140px;
                margin-top: -165px;
                padding: 20px;
            }

            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .services-heading {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 600px) {
            .carousel-wrapper {
                height: 350px;
            }

            .carousel-card {
                width: 250px;
                height: 300px;
                margin-left: -125px;
                margin-top: -150px;
                padding: 20px;
            }

            .card-icon {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-desc {
                font-size: 0.9rem;
            }

            .ctrl-btnS {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .services-heading {
                font-size: 2rem;
            }

            .services-subheading {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <section class="service-section">
        <div class="services-container">
            <h2 class="services-heading">Our <span>Services</span></h2>
            <p class="services-subheading">Comprehensive programs designed for career transformation</p>

            <div class="carousel-wrapper">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Service cards will be generated by JavaScript -->
                </div>

                <div class="carousel-controls">
                    <button class="ctrl-btnS prev-btnS" id="prevBtnS" aria-label="Previous services" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="ctrl-btnS next-btnS" id="nextBtnS" aria-label="Next services">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="carousel-indicators" id="carouselIndicatorsS">
                    <!-- Indicators will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselInner = document.getElementById('carouselInner');
            const prevBtn = document.getElementById('prevBtnS');
            const nextBtn = document.getElementById('nextBtnS');
            const carouselIndicators = document.getElementById('carouselIndicatorsS');

            const servicesData = [
                {
                    icon: 'fas fa-laptop-code',
                    title: 'Software Training',
                    description: 'Master web, mobile, AI, and cloud technologies with hands-on projects.',
                    link: '#courses'
                },
                {
                    icon: 'fas fa-briefcase',
                    title: 'Placement Training',
                    description: 'Get interview-ready with resume building and mock interviews.',
                    link: '#internships'
                },
                {
                    icon: 'fas fa-project-diagram',
                    title: 'Academic Projects',
                    description: 'Industry-standard projects for engineering students.',
                    link: '#projects'
                },
                {
                    icon: 'fas fa-film',
                    title: 'Media & Animation',
                    description: 'Professional training in graphic design and animation software.',
                    link: '#media'
                },
                {
                    icon: 'fas fa-chart-line',
                    title: 'Digital Marketing',
                    description: 'Master SEO, social media marketing, and content strategy.',
                    link: '#marketing'
                },
                {
                    icon: 'fas fa-user-tie',
                    title: 'Internship Program',
                    description: '6-month guaranteed internship with stipend.',
                    link: '#internships'
                }
            ];

            let currentPosition = 0;

            // Generate service cards
            function generateServiceCards() {
                carouselInner.innerHTML = '';
                carouselIndicators.innerHTML = '';

                servicesData.forEach((service, index) => {
                    // Create service card
                    const serviceCard = document.createElement('div');
                    serviceCard.className = 'carousel-card';
                    serviceCard.innerHTML = `
                        <div class="card-icon">
                            <i class="${service.icon}"></i>
                        </div>
                        <h3 class="card-title">${service.title}</h3>
                        <p class="card-desc">${service.description}</p>
                        <a href="${service.link}" class="card-link">Learn More <i class="fas fa-arrow-right"></i></a>
                    `;

                    // Append service card to carousel
                    carouselInner.appendChild(serviceCard);

                    // Create indicator
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator-dot';
                    if (index === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => navigateToIndex(index));
                    carouselIndicators.appendChild(indicator);
                });

                updateCarousel();
            }

            // Update carousel based on current position
            function updateCarousel() {
                const cards = document.querySelectorAll('.carousel-card');
                const indicators = document.querySelectorAll('.indicator-dot');

                cards.forEach((card, index) => {
                    const positionDiff = index - currentPosition;
                    const absPosition = Math.abs(positionDiff);

                    // Calculate transform values
                    let translateX = positionDiff * 320;
                    let translateZ = -absPosition * 100;
                    let rotateY = positionDiff * 15;
                    let scale = 1 - absPosition * 0.2;
                    let opacity = 1 - absPosition * 0.3;

                    // Center item
                    if (positionDiff === 0) {
                        translateZ = 0;
                        scale = 1;
                        opacity = 1;
                    }

                    // Apply transforms
                    card.style.transform = `translateX(${translateX}px) translateZ(${translateZ}px) rotateY(${rotateY}deg) scale(${scale})`;
                    card.style.opacity = opacity;
                    card.style.zIndex = cards.length - absPosition;
                });

                // Update indicators
                indicators.forEach((indicator, index) => {
                    if (index === currentPosition) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });

                // Update button states
                prevBtn.disabled = currentPosition === 0;
                nextBtn.disabled = currentPosition === servicesData.length - 1;
            }

            // Navigate to specific index
            function navigateToIndex(index) {
                currentPosition = index;
                if (currentPosition < 0) currentPosition = servicesData.length - 1;
                if (currentPosition >= servicesData.length) currentPosition = 0;

                updateCarousel();
            }

            // Next service
            function nextService() {
                navigateToIndex(currentPosition + 1);
            }

            // Previous service
            function prevService() {
                navigateToIndex(currentPosition - 1);
            }

            // Event listeners
            prevBtn.addEventListener('click', prevService);
            nextBtn.addEventListener('click', nextService);

            // Initialize carousel
            generateServiceCards();

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevService();
                if (e.key === 'ArrowRight') nextService();
            });

            // Swipe support for touch devices
            let touchStartX = 0;
            let touchEndX = 0;

            carouselInner.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            carouselInner.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const swipeThreshold = 50;

                if (touchStartX - touchEndX > swipeThreshold) {
                    nextService();
                }

                if (touchEndX - touchStartX > swipeThreshold) {
                    prevService();
                }
            }
        });
    </script>
</body>

</html>
