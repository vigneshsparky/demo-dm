<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Services Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --light-gray: #bdc3c7;
            --white: #ffffff;
            --card-bg: linear-gradient(135deg, #2c3e50, #1a2530);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .service-section {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); */
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container-s {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: lightblue;
            overflow-x: auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section-title span {
            color: var(--primary-color);
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            perspective: 1000px;
            height: 400px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            position: absolute;
            width: 300px;
            height: 350px;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -175px;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.5s ease, opacity 0.5s ease;
            backface-visibility: hidden;
        }

        .service-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.2rem;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .carousel-item h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .carousel-item p {
            color: var(--light-gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .service-link i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .service-link:hover {
            color: var(--accent-color);
        }

        .service-link:hover i {
            transform: translateX(3px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .carousel-btn:hover:not(:disabled) {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .indicators {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--primary-color);
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 350px;
            }
            
            .carousel-item {
                width: 250px;
                height: 300px;
                margin-left: -125px;
                margin-top: -150px;
                padding: 20px;
            }
            
            .service-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .carousel-item h3 {
                font-size: 1.2rem;
            }
            
            .carousel-btn {
                width: 50px;
                height: 50px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .section-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="service-section">
        <div class="container-s">
        <h2 class="section-title">Our <span>Services</span></h2>
        <p class="section-subtitle">Comprehensive programs designed for career transformation</p>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Service cards will be generated by JavaScript -->
            </div>

            <div class="controls">
                <button class="carousel-btn prev-btn" id="prev-btn" aria-label="Previous services" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn next-btn" id="next-btn" aria-label="Next services">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="indicators" id="indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
        </div>
    </div>
    </section>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const indicatorsContainer = document.getElementById('indicators');
            
            const services = [
                {
                    icon: 'fas fa-laptop-code',
                    title: 'Software Training',
                    description: 'Master web, mobile, AI, and cloud technologies with hands-on projects.',
                    link: '#courses'
                },
                {
                    icon: 'fas fa-briefcase',
                    title: 'Placement Training',
                    description: 'Get interview-ready with resume building and mock interviews.',
                    link: '#internships'
                },
                {
                    icon: 'fas fa-project-diagram',
                    title: 'Academic Projects',
                    description: 'Industry-standard projects for engineering students.',
                    link: '#projects'
                },
                {
                    icon: 'fas fa-film',
                    title: 'Media & Animation',
                    description: 'Professional training in graphic design and animation software.',
                    link: '#media'
                },
                {
                    icon: 'fas fa-chart-line',
                    title: 'Digital Marketing',
                    description: 'Master SEO, social media marketing, and content strategy.',
                    link: '#marketing'
                },
                {
                    icon: 'fas fa-user-tie',
                    title: 'Internship Program',
                    description: '6-month guaranteed internship with stipend.',
                    link: '#internships'
                }
            ];
            
            let currentIndex = 0;
            
            // Generate service cards
            function generateServiceCards() {
                carousel.innerHTML = '';
                indicatorsContainer.innerHTML = '';
                
                services.forEach((service, index) => {
                    // Create service card
                    const serviceCard = document.createElement('div');
                    serviceCard.className = 'carousel-item';
                    serviceCard.innerHTML = `
                        <div class="service-icon">
                            <i class="${service.icon}"></i>
                        </div>
                        <h3>${service.title}</h3>
                        <p>${service.description}</p>
                        <a href="${service.link}" class="service-link">Learn More <i class="fas fa-arrow-right"></i></a>
                    `;
                    
                    // Append service card to carousel
                    carousel.appendChild(serviceCard);
                    
                    // Create indicator
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => moveToIndex(index));
                    indicatorsContainer.appendChild(indicator);
                });
                
                updateCarousel();
            }
            
            // Update carousel based on current index
            function updateCarousel() {
                const items = document.querySelectorAll('.carousel-item');
                const indicators = document.querySelectorAll('.indicator');
                
                items.forEach((item, index) => {
                    const position = index - currentIndex;
                    const absPosition = Math.abs(position);
                    
                    // Calculate transform values - simpler 3D effect
                    let translateX = position * 320; // Increased spacing for better visibility
                    let translateZ = -absPosition * 100;
                    let rotateY = position * 15; // Reduced rotation for simpler effect
                    let scale = 1 - absPosition * 0.2;
                    let opacity = 1 - absPosition * 0.3;
                    
                    // Center item
                    if (position === 0) {
                        translateZ = 0;
                        scale = 1;
                        opacity = 1;
                    }
                    
                    // Apply transforms
                    item.style.transform = `translateX(${translateX}px) translateZ(${translateZ}px) rotateY(${rotateY}deg) scale(${scale})`;
                    item.style.opacity = opacity;
                    item.style.zIndex = items.length - absPosition;
                });
                
                // Update indicators
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
                
                // Update button states
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === services.length - 1;
            }
            
            // Move to specific index
            function moveToIndex(index) {
                currentIndex = index;
                if (currentIndex < 0) currentIndex = services.length - 1;
                if (currentIndex >= services.length) currentIndex = 0;
                
                updateCarousel();
            }
            
            // Next service
            function nextService() {
                moveToIndex(currentIndex + 1);
            }
            
            // Previous service
            function prevService() {
                moveToIndex(currentIndex - 1);
            }
            
            // Event listeners
            prevBtn.addEventListener('click', prevService);
            nextBtn.addEventListener('click', nextService);
            
            // Initialize carousel
            generateServiceCards();
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevService();
                if (e.key === 'ArrowRight') nextService();
            });
            
            // Swipe support for touch devices
            let touchStartX = 0;
            let touchEndX = 0;
            
            carousel.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            
            carousel.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});
            
            function handleSwipe() {
                const minSwipeDistance = 50;
                
                if (touchStartX - touchEndX > minSwipeDistance) {
                    nextService();
                }
                
                if (touchEndX - touchStartX > minSwipeDistance) {
                    prevService();
                }
            }
        });
    </script>
</body>
</html>
